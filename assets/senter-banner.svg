<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Teal gradient -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008B8B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006666;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark background with texture -->
    <pattern id="darkTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#1A1A1A"/>
      <circle cx="1" cy="1" r="0.5" fill="#2A2A2A" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.3" fill="#2A2A2A" opacity="0.2"/>
    </pattern>
    
    <!-- Marbled pattern for inner triangle -->
    <pattern id="marbledPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#006666"/>
      <path d="M20,20 Q40,10 60,30 T100,20 Q80,40 60,60 T20,80 Q40,70 60,90 T100,80" 
            fill="#008B8B" opacity="0.7"/>
      <path d="M10,10 Q30,0 50,20 T90,10 Q70,30 50,50 T10,70 Q30,60 50,80 T90,70" 
            fill="#20B2AA" opacity="0.5"/>
      <path d="M0,0 Q20,-10 40,10 T80,0 Q60,20 40,40 T0,60 Q20,50 40,70 T80,60" 
            fill="#00FFFF" opacity="0.3"/>
    </pattern>
    
    <!-- Block lettering effect -->
    <filter id="blockEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="1"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.8"/>
      <feComposite in="offset" operator="in"/>
    </filter>
  </defs>
  
  <!-- Dark textured background -->
  <rect width="1200" height="300" fill="url(#darkTexture)"/>
  
  <!-- Golden specks scattered across background -->
  <circle cx="100" cy="50" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="300" cy="80" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="500" cy="120" r="1" fill="#FFD700" opacity="0.7"/>
  <circle cx="700" cy="60" r="2.5" fill="#FFD700" opacity="0.5"/>
  <circle cx="900" cy="100" r="1.8" fill="#FFD700" opacity="0.9"/>
  <circle cx="1100" cy="40" r="1.2" fill="#FFD700" opacity="0.6"/>
  <circle cx="200" cy="200" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="400" cy="180" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="600" cy="220" r="1" fill="#FFD700" opacity="0.5"/>
  <circle cx="800" cy="160" r="1.8" fill="#FFD700" opacity="0.6"/>
  <circle cx="1000" cy="200" r="1.3" fill="#FFD700" opacity="0.9"/>
  
  <!-- Senter Logo (Circle and Triangle) -->
  <g transform="translate(150, 150)">
    <!-- Outer golden circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
    
    <!-- Golden triangle -->
    <path d="M0,-45 L39,22.5 L-39,22.5 Z" fill="none" stroke="url(#goldGradient)" stroke-width="6"/>
    
    <!-- Inner marbled triangle -->
    <path d="M0,-30 L26,15 L-26,15 Z" fill="url(#marbledPattern)"/>
  </g>
  
  <!-- Block Lettering Title with Negative Effect -->
  <g transform="translate(350, 100)">
    <!-- Background block for negative effect -->
    <rect x="-10" y="-10" width="800" height="80" fill="#1A1A1A" opacity="0.9" rx="10"/>
    
    <!-- Main Title with block effect -->
    <text x="390" y="45" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle" filter="url(#blockEffect)">SENTER-OMNI</text>
    
    <!-- Subtitle with block effect -->
    <text x="390" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="url(#tealGradient)" text-anchor="middle" filter="url(#blockEffect)">MULTIMODAL AI ASSISTANT</text>
  </g>
  
  <!-- Feature badges with block styling -->
  <g transform="translate(350, 200)">
    <!-- 4B Parameters badge -->
    <rect x="0" y="0" width="140" height="35" rx="17" fill="url(#goldGradient)" opacity="0.2" 
          stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="70" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">4B PARAMETERS</text>
    
    <!-- 128K Context badge -->
    <rect x="160" y="0" width="120" height="35" rx="17" fill="url(#tealGradient)" opacity="0.2" 
          stroke="url(#tealGradient)" stroke-width="2"/>
    <text x="220" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#tealGradient)" text-anchor="middle">128K CONTEXT</text>
    
    <!-- Apache 2.0 badge -->
    <rect x="300" y="0" width="100" height="35" rx="17" fill="url(#goldGradient)" opacity="0.2" 
          stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="350" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">APACHE 2.0</text>
    
    <!-- Streaming badge -->
    <rect x="420" y="0" width="120" height="35" rx="17" fill="url(#tealGradient)" opacity="0.2" 
          stroke="url(#tealGradient)" stroke-width="2"/>
    <text x="480" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#tealGradient)" text-anchor="middle">TRUE STREAMING</text>
  </g>
  
  <!-- Modality icons with block styling -->
  <g transform="translate(350, 250)">
    <!-- Text icon -->
    <rect x="0" y="0" width="45" height="45" rx="8" fill="url(#goldGradient)" opacity="0.3" 
          stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="22" y="28" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">T</text>
    <text x="55" y="28" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#tealGradient)">TEXT</text>
    
    <!-- Image icon -->
    <rect x="120" y="0" width="45" height="45" rx="8" fill="url(#tealGradient)" opacity="0.3" 
          stroke="url(#tealGradient)" stroke-width="2"/>
    <text x="142" y="28" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#tealGradient)" text-anchor="middle">I</text>
    <text x="175" y="28" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#goldGradient)">IMAGE</text>
    
    <!-- Audio icon -->
    <rect x="240" y="0" width="45" height="45" rx="8" fill="url(#goldGradient)" opacity="0.3" 
          stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="262" y="28" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">A</text>
    <text x="295" y="28" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#tealGradient)">AUDIO</text>
    
    <!-- Video icon -->
    <rect x="360" y="0" width="45" height="45" rx="8" fill="url(#tealGradient)" opacity="0.3" 
          stroke="url(#tealGradient)" stroke-width="2"/>
    <text x="382" y="28" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" 
          fill="url(#tealGradient)" text-anchor="middle">V</text>
    <text x="415" y="28" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#goldGradient)">VIDEO</text>
  </g>
  
  <!-- Decorative flowing elements -->
  <path d="M800,50 Q900,30 1000,50 T1200,50" stroke="url(#tealGradient)" stroke-width="3" 
        fill="none" opacity="0.6"/>
  <path d="M800,100 Q900,80 1000,100 T1200,100" stroke="url(#goldGradient)" stroke-width="2" 
        fill="none" opacity="0.4"/>
  <path d="M800,150 Q900,130 1000,150 T1200,150" stroke="url(#tealGradient)" stroke-width="2" 
        fill="none" opacity="0.5"/>
  
  <!-- Performance metrics with block styling -->
  <g transform="translate(800, 200)">
    <rect x="-10" y="-10" width="350" height="80" fill="#1A1A1A" opacity="0.9" rx="10"/>
    <text x="165" y="15" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">âš¡ TIME TO FIRST TOKEN: 0.234S</text>
    <text x="165" y="35" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#tealGradient)" text-anchor="middle">ðŸŽ­ CROSS-MODAL EMBEDDINGS</text>
    <text x="165" y="55" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">ðŸ”“ UNCENSORED & OPEN SOURCE</text>
  </g>
</svg>