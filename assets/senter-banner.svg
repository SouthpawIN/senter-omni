<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Teal gradient -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008B8B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006666;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background pattern -->
    <pattern id="cosmicBackground" patternUnits="userSpaceOnUse" width="1200" height="300">
      <rect width="1200" height="300" fill="#1A1A1A"/>
      <!-- Golden specks -->
      <circle cx="100" cy="50" r="2" fill="#FFD700" opacity="0.8"/>
      <circle cx="300" cy="80" r="1.5" fill="#FFD700" opacity="0.6"/>
      <circle cx="500" cy="120" r="1" fill="#FFD700" opacity="0.7"/>
      <circle cx="700" cy="60" r="2.5" fill="#FFD700" opacity="0.5"/>
      <circle cx="900" cy="100" r="1.8" fill="#FFD700" opacity="0.9"/>
      <circle cx="1100" cy="40" r="1.2" fill="#FFD700" opacity="0.6"/>
      <circle cx="200" cy="200" r="1.5" fill="#FFD700" opacity="0.7"/>
      <circle cx="400" cy="180" r="2" fill="#FFD700" opacity="0.8"/>
      <circle cx="600" cy="220" r="1" fill="#FFD700" opacity="0.5"/>
      <circle cx="800" cy="160" r="1.8" fill="#FFD700" opacity="0.6"/>
      <circle cx="1000" cy="200" r="1.3" fill="#FFD700" opacity="0.9"/>
    </pattern>
    
    <!-- Inverted background for negative effect -->
    <pattern id="invertedBackground" patternUnits="userSpaceOnUse" width="1200" height="300">
      <rect width="1200" height="300" fill="#E5E5E5"/>
      <!-- Inverted golden specks -->
      <circle cx="100" cy="50" r="2" fill="#002800" opacity="0.8"/>
      <circle cx="300" cy="80" r="1.5" fill="#002800" opacity="0.6"/>
      <circle cx="500" cy="120" r="1" fill="#002800" opacity="0.7"/>
      <circle cx="700" cy="60" r="2.5" fill="#002800" opacity="0.5"/>
      <circle cx="900" cy="100" r="1.8" fill="#002800" opacity="0.9"/>
      <circle cx="1100" cy="40" r="1.2" fill="#002800" opacity="0.6"/>
      <circle cx="200" cy="200" r="1.5" fill="#002800" opacity="0.7"/>
      <circle cx="400" cy="180" r="2" fill="#002800" opacity="0.8"/>
      <circle cx="600" cy="220" r="1" fill="#002800" opacity="0.5"/>
      <circle cx="800" cy="160" r="1.8" fill="#002800" opacity="0.6"/>
      <circle cx="1000" cy="200" r="1.3" fill="#002800" opacity="0.9"/>
    </pattern>
    
    <!-- Text mask -->
    <mask id="textMask">
      <rect width="1200" height="300" fill="black"/>
      <text x="600" y="120" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" 
            fill="white" text-anchor="middle">SENTER</text>
      <text x="600" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
            fill="white" text-anchor="middle">omni</text>
    </mask>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#cosmicBackground)"/>
  
  <!-- Flowing waves -->
  <path d="M0,50 Q200,20 400,50 T800,50 Q1000,80 1200,50" 
        stroke="url(#goldGradient)" stroke-width="40" fill="none" opacity="0.7"/>
  <path d="M0,200 Q300,150 600,200 T1200,200" 
        stroke="url(#tealGradient)" stroke-width="50" fill="none" opacity="0.6"/>
  
  <!-- Text with negative effect -->
  <rect width="1200" height="300" fill="url(#invertedBackground)" mask="url(#textMask)"/>
  
  <!-- Senter Logo -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#goldGradient)" stroke-width="6"/>
    <path d="M0,-37 L32,18.5 L-32,18.5 Z" fill="none" stroke="url(#goldGradient)" stroke-width="5"/>
    <path d="M0,-25 L21,12.5 L-21,12.5 Z" fill="url(#tealGradient)" opacity="0.3"/>
  </g>
  
  <!-- Feature badges -->
  <g transform="translate(800, 50)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="url(#goldGradient)" opacity="0.2" 
          stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="60" y="20" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">4B PARAMETERS</text>
    
    <rect x="140" y="0" width="100" height="30" rx="15" fill="url(#tealGradient)" opacity="0.2" 
          stroke="url(#tealGradient)" stroke-width="2"/>
    <text x="190" y="20" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#tealGradient)" text-anchor="middle">128K CONTEXT</text>
    
    <rect x="260" y="0" width="90" height="30" rx="15" fill="url(#goldGradient)" opacity="0.2" 
          stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="305" y="20" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#goldGradient)" text-anchor="middle">APACHE 2.0</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(800, 200)">
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
          fill="url(#goldGradient)">âš¡ TIME TO FIRST TOKEN: 0.234S</text>
    <text x="0" y="20" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#tealGradient)">ðŸŽ­ CROSS-MODAL EMBEDDINGS</text>
    <text x="0" y="40" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" 
          fill="url(#goldGradient)">ðŸ”“ UNCENSORED & OPEN SOURCE</text>
  </g>
</svg>